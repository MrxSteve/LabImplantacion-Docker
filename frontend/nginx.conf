server {
    listen 80;
    server_name _;

    # Raíz con los archivos estáticos generados por el build (copiados al html/)
    root /usr/share/nginx/html;
    index index.html;

    # Archivos estáticos normales
    location / {
        # Para SPA: si la ruta no existe como archivo, devolver index.html
        try_files $uri $uri/ /index.html;
    }

    # Opcional: headers de caché simples para assets
    location ~* \.(?:js|css|woff2?|ttf|eot|ico|png|jpe?g|gif|svg)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        try_files $uri =404;
    }

    # Opcional: gzip (comentado por simplicidad)
    # gzip on;
    # gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    # gzip_min_length 1024;
}
