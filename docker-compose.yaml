version: '3.9'

services:
  lab-implantacion-db:
    image: postgres:14
    container_name: lab-implantacion-postgres
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - lab_implantacion_postgres_data:/var/lib/postgresql/data
    networks:
      - implantacion-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  lab-implantacion-api:
    build:
      context: ./backend/
      dockerfile: Dockerfile
    container_name: lab-implantacion-api
    depends_on:
      - lab-implantacion-db
    environment:
      DB_HOST: lab-implantacion-db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8090:8090"
    networks:
      - implantacion-net

  lab-implantacion-web:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
      args:
        
        VITE_API_URL: "http://localhost:8090/api"
    container_name: lab-implantacion-web
    depends_on:
      - lab-implantacion-api
    ports:
      # expone Nginx (internamente 80). Puedes mapear 5173->80 para mantener h√°bito
      - "5173:80"
    networks:
      - implantacion-net

volumes:
  lab_implantacion_postgres_data:

networks:
  implantacion-net:
    driver: bridge
